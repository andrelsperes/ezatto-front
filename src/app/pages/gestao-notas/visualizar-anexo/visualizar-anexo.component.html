<div class="box-content">
    <div class="text-center">
        <div class="col-md-6 col-xs-6">
            <nb-card>
                <nb-card-header class="amplus-header mat-autocomplete-panel">
                    <div class="row">
                        <div class="back-link px-2">
                            <a (click)="previousPage()" aria-label="Back">
                                <nb-icon icon="arrow-back" title="Voltar"></nb-icon>
                            </a>
                        </div>
                        <div class="title">
                            Visualizar Anexo
                        </div>
                    </div>
                </nb-card-header>
                <div class="dialog-body">
                    <nb-card>
                        <nb-card-body>
                            <div class="app-box">
                                <ngx-datatable #myTable class="bootstrap" [rows]="rowData" [columnMode]="'force'"
                                    [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                    [messages]="{emptyMessage: 'Sem dados...'}" [limit]="20">

                                    <ngx-datatable-column [sortable]="false" name="Ações" [canAutoResize]="true">
                                        <ng-template ngx-datatable-cell-template let-row="row">
                                            <div class="datatable-body-box-actions">
                                                <a class="home-icon" (click)="visualizarAutuacao(row)"
                                                    title="Visualizar">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column name="Tipo" prop="tipo">
                                        <ng-template ngx-datatable-cell-template let-row="row">
                                            <div class="text-center">
                                                {{ row.tipo | uppercase}}
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-column>


                                    <ngx-datatable-row-detail [rowHeight]="50" #myDetailRow>

                                        <ng-template let-row="row" let-expanded="expanded"
                                            ngx-datatable-row-detail-template>
                                            <div style="padding-left:60px; font-size:14px">
                                                <div>{{ row.tipo }}</div>
                                            </div>
                                        </ng-template>
                                    </ngx-datatable-row-detail>

                                    <ngx-datatable-footer>
                                        <ng-template ngx-datatable-footer-template let-rowCount="rowCount"
                                            let-pageSize="pageSize" let-selectedCount="selectedCount"
                                            let-curPage="curPage" let-offset="offset">
                                            <div>
                                                <div class="page-count">
                                                    Total de Registros: {{rowCount}}
                                                </div>
                                            </div>
                                            <datatable-pager [pagerLeftArrowIcon]="'fa fa-angle-double-left'"
                                                [pagerRightArrowIcon]="'fa fa-angle-double-right '"
                                                [pagerPreviousIcon]="'fa fa-angle-left'"
                                                [pagerNextIcon]="'fa fa-angle-right '" [page]="curPage"
                                                [size]="pageSize" [count]="rowCount"
                                                [hidden]="!((rowCount / pageSize) > 1)"
                                                (change)="myTable.onFooterPage($event)">
                                            </datatable-pager>
                                        </ng-template>
                                    </ngx-datatable-footer>

                                </ngx-datatable>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>
            </nb-card>
        </div>
    </div>
</div>
