<div class="box-content">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <nb-card>
        <nb-card-header class="amplus-header mat-autocomplete-panel">
          <div class="row">
            <div class="back-link px-2">
              <a (click)="previousPage()" aria-label="Back">
                <nb-icon icon="arrow-back" title="Voltar"></nb-icon>
              </a>
            </div>
            <div class="title">
              Relatório de Atuação por Agente
            </div>
          </div>
        </nb-card-header>
        <div class="dialog-body p-3">
          <form id="form-relatorio-agente" [formGroup]="formrelatorioAtuacaoAgente">
            <div class="col-md-12 col-xs-12">
              <div class="form-row align-items-center">
                <div class="form-group col-md-5">
                  <div class="form-group">
                    <label for="exampleInputagente">Agentes</label>
                    <input class="form-control" name="agente" id="agente" type="text" style="text-transform: uppercase;"
                      [formControl]="formrelatorioAtuacaoAgente.controls.agente" formControlName="agente" maxlength="200" />
                  </div>
                </div>                  
                <div class="text-right">
                  <button class="btn btn-primary mb-3 m-2" (click)="pesquisarAgente(formrelatorioAtuacaoAgente.value)">
                    PESQUISAR
                  </button>                  
                </div>               
              </div>
            </div>
          </form>
        </div>
      </nb-card>
      <nb-card>
        <nb-card-body>
          <div class="app-box">
            <ngx-datatable #myTable class="bootstrap" name="tabelaAtuacao" [rows]="datatablePagination.rowData"
            [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="'auto'"
            [messages]="{emptyMessage: 'Sem dados...'}" [limit]="tableLimit" [externalPaging]="true"
            [count]="datatablePagination.totalElements" [offset]="datatablePagination.currentPage">

              <ngx-datatable-column name="Nome" prop="usuario.nome"></ngx-datatable-column>
              <ngx-datatable-column name="Matricula" prop="usuario.matricula">
                <ng-template ngx-datatable-cell-template let-row="row">
                  <div class="text-center">
                    {{ row.usuario.matricula }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Placa" prop="veiculo.placa">
                <ng-template ngx-datatable-cell-template let-row="row">
                  <div class="text-center">
                    {{ row.veiculo.placa }}
                  </div>
                </ng-template>
              </ngx-datatable-column>  
              <ngx-datatable-column name="Valor" prop="infracao.valorMulta">
                <ng-template ngx-datatable-cell-template let-row="row">
                  <div class="text-center">
                    {{ row.infracao.valorMulta | currency:'BRL':'symbol':'0.2-2':'pt'}}
                  </div>
                </ng-template>
              </ngx-datatable-column>           
              <ngx-datatable-column name="Data" prop="dataHoraInfracao">
                <ng-template ngx-datatable-cell-template let-row="row">
                  <div class="text-center">
                    {{ row.dataHoraInfracao | date:'dd/MM/yyyy HH:mm'}}
                  </div>                 
                </ng-template>
              </ngx-datatable-column>             

              <ngx-datatable-row-detail [rowHeight]="50" #myDetailRow>

                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                  <div style="padding-left:60px; font-size:14px">
                    <div>{{ row.usuario.nome }}, {{ row.usuario.cpf }}</div>
                  </div>
                </ng-template>
              </ngx-datatable-row-detail>

              <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
                  let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset">
                  <div>
                    <div class="page-count">
                      Total de Registros: {{rowCount}}
                    </div>
                  </div>
               
                  <datatable-pager [pagerLeftArrowIcon]="'fa fa-angle-double-left'"
                    [pagerRightArrowIcon]="'fa fa-angle-double-right '" [pagerPreviousIcon]="'fa fa-angle-left'"
                    [pagerNextIcon]="'fa fa-angle-right '" [page]="curPage" [size]="pageSize" [count]="rowCount"
                    [hidden]="!((rowCount / pageSize) > 1)"
                    (change)="pesquisarcliente(formrelatorioAtuacaoAgente.value, $event.page-1)">
                  </datatable-pager>
                </ng-template>
              </ngx-datatable-footer>

            </ngx-datatable>
          </div>
          <div class="text-right m-2">
            <button class="btn btn-primary" (click)="buscarExtratoTotal()">EXPORTAR</button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
